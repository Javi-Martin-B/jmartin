<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <div class="piano">
        <div class="key" data-note="C">
            <img src="goku.png" alt="Goku">
        </div>
        <div class="key" data-note="D">
            <img src="vegeta.png" alt="Vegeta">
        </div>
        <div class="key" data-note="E">
            <img src="gohan.png" alt="Gohan">
        </div>
        <div class="key" data-note="F">
            <img src="piccolo.png" alt="Piccolo">
        </div>
        <div class="key" data-note="G">
            <img src="https://static.wikia.nocookie.net/dragonballfighterz/images/5/51/Krillin_Artwork.png/revision/latest?cb=20180902173557" alt="Krillin">
        </div>
        <div class="key" data-note="A">
            <img src="https://static.wikia.nocookie.net/dragonballfighterz/images/1/1a/Gogeta_%28SSGSS%29_Artwork.png/revision/latest?cb=20190924154249" alt="Gogeta">
        </div>
        <div class="key" data-note="B">
            <img src="https://static.wikia.nocookie.net/dragonballfighterz/images/f/fa/Gogeta_%28SS4%29_Artwork.png/revision/latest?cb=20210312072617" alt="Gogeta_GT">
        </div>
        <div class="key" data-note="C">
            <img src="https://static.wikia.nocookie.net/character-stats-and-profiles/images/8/8f/Tracksuit_Tori-Bot_R.png/revision/latest?cb=20190313174055" alt="Tori Bot">
        </div>
    </div>
    <br>
    <br>
    <button type="button" onclick="playStoredNotes()">Play Stored Notes</button>
    <button type="button" onclick="clearNotes()">Clear Notes</button>
    <script src="piano.js"></script>
</body>
</html>
